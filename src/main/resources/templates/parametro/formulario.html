<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Manter Parametro')}"></head>
<body>
	<header
		th:replace="~{fragmentos/header :: header(activePage='Parametro')}"></header>
	<div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
		<h2 class="text-center"
			th:text="(${parametro.id != null} ? 'Editar Parametro' : 'Novo Parametro')"></h2>
		<div th:if="${message != null}"
			class="alert alert-success alert-dismissible fade show text-center"
			role="alert">
			[[${message}]]
			<button type="button" class="close btn-sm" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>

		<form th:action="@{/parametro/salvar}" th:object="${parametro}"
			method="post" >
			<input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label for="modelo"> Nome: </label> 
				<input class="form-control" type="text" th:field="*{nome}" required
					th:readonly="${parametro.id != null}"
					th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'">
					<div th:errors="*{nome}" class="invalid-feedback"></div>
			</div>
			<div class="form-group">
				<label for="valor"> Valor: </label> <input
					class="form-control" type="text"
					th:field="*{valor}"
					th:classappend="${#fields.hasErrors('valor')} ? 'is-invalid'">
				<div th:errors="*{valor}" class="invalid-feedback"></div>
			</div>



			<button type="submit" class="btn btn-primary">
                <span th:text="${parametro.id != null} ? 'Atualizar' : 'Cadastrar'"></span>
            </button>
             <a th:href="@{/parametro}" class="btn btn-secondary">Cancelar</a>
		</form>
	</div>
	<div th:replace="~{fragmentos/footer :: footer}"></div>
</body>
</html>
