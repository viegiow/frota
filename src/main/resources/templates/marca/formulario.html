<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Manter Caixa')}"></head>
<body>
	<header
		th:replace="~{fragmentos/header :: header(activePage='Marca')}"></header>
	<div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
		<h2 class="text-center"
			th:text="(${marca != null and marca.id != null} ? 'Editar Marca' : 'Novo Marca')"></h2>
		<div th:if="${message != null}"
			class="alert alert-success alert-dismissible fade show text-center"
			role="alert">
			[[${message}]]
			<button type="button" class="close btn-sm" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>

		<form th:action="@{/marca/salvar}" th:object="${marca}"
			method="post" >
			<input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label for="nome"> Nome: </label> 
				<input class="form-control" type="text" th:field="*{nome}"
					th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'">
					<div th:errors="*{nome}" class="invalid-feedback"></div>
			</div>
			<div class="form-group">
				<label for="pais"> Pa√≠s: </label> <input class="form-control"
					type="text" th:field="*{pais}"
					 th:classappend="${#fields.hasErrors('pais')} ? 'is-invalid'">
                <div th:errors="*{pais}" class="invalid-feedback"></div>
			</div>
			<button type="submit" class="btn btn-primary">
                <span th:text="${marca.id != null} ? 'Atualizar' : 'Cadastrar'"></span>
            </button>
             <a th:href="@{/marca}" class="btn btn-secondary">Cancelar</a>
		</form>
	</div>
	<div th:replace="~{fragmentos/footer :: footer}"></div>
</body>
</html>
