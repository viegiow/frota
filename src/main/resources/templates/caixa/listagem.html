<!DOCTYPE html>

<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Listagem Caixa')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='Caixa')}"></header>
	<div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
		<h2 class="text-center"
			th:text="${caixa!= null} ? 'Editar Caixa' : 'Lista Caixa'"></h2>
		<div th:if="${message != null}"
			class="alert alert-success alert-dismissible fade show text-center"
			role="alert">
			[[${message}]]
			<button type="button" class="close btn-sm" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
    <a href="/caixa/formulario">Novo</a>
    <div th:if="${listaCaixas.size() > 0}">
	    <table class="table table-hover table-responsive-xl">
	        <thead class="thead-light">
	            <tr>
	                <th scope="col">Material</th>
	                <th scope="col">Comprimento</th>
                	<th scope="col">Largura</th>
               		<th scope="col">Altura</th>
                	<th scope="col">Limite de Peso</th>
                	<th scope="col">Peso Cubado</th>
	                <th scope="col">Ações</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="caixa : ${listaCaixas}">
	                <td th:text="${caixa.material}"></td>
	                <td th:text="${caixa.comprimento}"></td>
	                <td th:text="${caixa.largura}"></td>
	                <td th:text="${caixa.altura}"></td>
	                <td th:text="${caixa.limitePeso}"></td>
	                <td th:text="${caixa.pesoCubado}"></td>
					<td><a th:href="@{'/caixa/formulario/' + ${caixa.id}}"
							title="Editar a Caixa"
							class="fa-regular fa-pen-to-square icon-dark"></a> &nbsp; <a
							th:href="@{'/caixa/delete/' + ${caixa.id}}"
							th:caixaTitle="${caixa.material}" id="btnDelete"
							title="Apague esta caixa"
							class="fa-regular fa-trash-can icon-dark btn-delete"></a>
					</td>
	            </tr>
	        </tbody>
	    </table>
	  </div>
    </div>
	<div th:replace="fragmentos/footer :: footer"></div>
</body>
</html>
